<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Liverpool FC Registration Form</h1>
    <p id="description">Fill this form to join Liverpool Football Club</p>
    <form id="survey-form">
      <label for="name" id="name-label"> Name:</label>
      <input
        required
        type="text"
        name="user"
        id="name"
        placeholder="Enter your name"
      />
      <label for="email" id="email-label">Email:</label>
      <input
        required
        type="email"
        name="user"
        id="email"
        placeholder="Enter your email"
      />
      <label for="number" id="number-label">Age:</label>
      <input
        type="number"
        name="number"
        id="number"
        min="1"
        max="100"
        placeholder="Enter your age"
      />

      <label for="dropdown">Membership Type:</label>
      <select name="choice" id="dropdown">
        <option value="standard">Standard</option>
        <option value="premium">Premium</option>
      </select>

      <fieldset class="fieldset">
        <legend>Choose Your Favorite Player:</legend>
        <input
          class="inline"
          type="radio"
          name="player"
          id="Salah"
          value="Salah"
        />Mohamed Salah
        <input
          class="inline"
          type="radio"
          name="player"
          id="Mane"
          value="Mane"
        />Dominik Szoboszlai
        <input
          class="inline"
          type="radio"
          name="player"
          id="Firmino"
          value="Firmino"
        />Alison Becker
      </fieldset>
      <p>Which matches would you like to attend? (Check all that apply)</p>
      <label for="manutd">Manchester United</label>
      <input
        class="inline"
        type="checkbox"
        name="match1"
        id="manutd"
        value="manutd"
      />
      <label for="chelsea">Chelsea</label>
      <input
        class="inline"
        type="checkbox"
        name="match2"
        id="chelsea"
        value="chelsea"
      />
      <label for="arsenal">Arsenal</label>
      <input
        class="inline"
        type="checkbox"
        name="match3"
        id="arsenal"
        value="arsenal"
      />
      <label for="manCity">Manchester City</label>
      <input
        class="inline"
        type="checkbox"
        name="match4"
        id="manCity"
        value="manCity"
      />
      <label for="tottenham">Tottenham</label>
      <input
        class="inline"
        type="checkbox"
        name="match5"
        id="tottenham"
        value="tottenham"
      />
      <label for="comments">Any comments or suggestions?</label>
      <textarea
        name="comments"
        id="comments"
        placeholder="Enter your comment here..."
      ></textarea>
      <button id="submit" value="submit">Submit</button>
    </form>
  </body>
</html>
